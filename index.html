<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
        <div id="game">
                <h1>The Psychic Game</h1>
                <p>Guess What Letter I'm Thinking Of!</p>
                <p>Wins:</p>
                <p>Losses:</p>
                <p>Choices Left:</p>
                <p>Your Guess:</p>
              </div>
        
    <script type="text/javascript">
    alert("Enter Letter Character (a-z) Only");
    // Creates an array that lists out all of possible letter (all letter a-z).
    var computerChoices = ["a", "b", "c", "d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","x","y","z"];

     // Creating variables to hold the number of wins, losses, and ties. They start at 0.
     var wins = 0;
    var losses = 0;
    var choicesLeft = 9;
    var yourGuess = [];
    
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

    // This function is to returns the key identifier
     var userGuess = String.fromCharCode (event.keyCode).toLowerCase();
   
    console.log(userGuess);
    
    
    // This function is run for computer to generate random number
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    console.log(computerGuess);

        yourGuess.push(userGuess); //pushing user guess to your guess
    // This is the compare logic statement to process
    if (userGuess === computerGuess) {
            wins++;
            alert('You got it! You Won!');
            choicesLeft = 9; //reseting the guesses back to 9 so that the user can play again
            yourGuess.length = 0; //this removes everything from the guesses so far array, so that the guesses from the previous round don't show
        }
        else if (choicesLeft == 0){
            losses++;
            alert('you lose, try again.');
            choicesLeft = 9;
            yourGuess.length = 0;
        }
        else if (userGuess !== computerGuess){
            choicesLeft--; //decrementing the guesses left
        
        }  

     //Create a variable to hold our new HTML. our HTML now keeps track of the user and computer guesses
       
       var html =
                "<h1>The Psychic Game</h1>" +
                "<p>Guess What Letter I'm Thinking Of!</p>" +
                "<p>Wins: "+ wins +" </p>" +
                "<p>Losses: "+ losses +"</p>" +
                "<p>Choices Left:" + choicesLeft +"</p>" +
                "<p>Your Guess: "+ yourGuess +"</p>";
       
       document.getElementById("game").innerHTML = html;
       
    }
 
    
    </script>

    
</body>
</html>
